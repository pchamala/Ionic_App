<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button (click)="getGeoLocation()">Get GeoLocation</button>
  <div *ngIf="location">
    <h3>Latitude:{{location.lat}}</h3>
    <h3>Longitude:{{location.lng}}</h3>
  </div>
</ion-content>
