<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab (click)="goToDirections()">
      <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>
  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng">
      <agm-info-window>
        {{map.markerLabel}}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
